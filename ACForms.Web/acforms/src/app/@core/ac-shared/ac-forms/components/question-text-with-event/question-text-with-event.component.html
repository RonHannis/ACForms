<mat-form-field appearance="fill" [formGroup]="group">
  <mat-label *ngIf="question.label">{{question.label}}</mat-label>
  <input type="text"
         matInput
         [mask]="question.mask"
         [required]="!ignoreReq && question.required"
         [dropSpecialCharacters]="false"
         [formControlName]="question.formKey"
         (blur)="onTextboxWithEventChanged($event)"/>
  <mat-hint>{{question.hint}}</mat-hint>

  <div [ngSwitch]="question.textboxEventType">
    <app-question-text-with-event-username *ngSwitchCase="textboxEventTypes.Username" [question]="question" [group]="group">
    </app-question-text-with-event-username>
  </div>

</mat-form-field>
